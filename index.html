<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DnD Card Generator</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <script src="https://cdn.rawgit.com/showdownjs/showdown/2.1.0/dist/showdown.min.js"></script>
    </head>
    <body>
        <div id="top-menu-container" class="not-printable">
            <label>
                <span id="language-icon" class="material-symbols-outlined">
                language
                </span>
                <select id="language-select" onchange="change_language()"">
                    <option value="english">English</option>
                    <option value="russian" selected>Русский</option>
                </select>
            </label>
            <button id="print-button" class="pretty-button" onclick="window.print()">
                <span id="print-button-content" class="material-symbols-outlined">print</span>
            </button>
            <button id="toggle-preview-button" class="pretty-button material-symbols-outlined" onclick="toggle_preview()">
                <!-- <span id="toggle-preview-button-content">Toggle Preview</span> -->
                <span id="toggle-preview-button-content" class="material-symbols-outlined">
                    <!-- preview -->
                    <!-- preview_off -->
                    <!-- visibility -->
                    <!-- visibility_off -->
                </span>
            </button>
        </div>

        <main id="main-section">
            <div class="editor-container not-printable">
                <div class="scrollable">
                    <div id="item-editors"></div>
                </div>
            </div>
    
            <div class="A4-container">
                <div class="A4-wrapper">
                    <div class="A4" id="A4">
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
